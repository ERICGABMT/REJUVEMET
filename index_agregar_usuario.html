<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Rejuvemet -> Agregar usuarios </title>
</head>
<body>
    <!--Inicializamos con el contenedor main-->
    <main class="contenedor-main">
      <!--Inicializamos de cabezera-->
      <header class="cabezera">
        <h1 class="titulo-main">Agregar usuario</h1>
        <img src="IMG/IamgenLogin.png" alt="Imagen representativa de agregar usuario" height="100px" width="100px" >
      </header>
      <!--Inicializamos parte de ingreso de datos-->
    <section class="seccion-input">
      <div class="contenedor">
        <h2 class="seccion-titulo">Ingrese los respectivos datos </h2>
                <div class="estilo-input">
                <p class="input-texto">Nombre: </p><input type="text" id="Nombre" class="input" placeholder="Escribe tus nombres"><br><br>
                </div>
                <div class="estilo-input">
                <p class="input-texto">Apellidos:</p><input type="text" id="Apellidos" class="input" placeholder="Escribe tus apellidos"><br><br>
                </div>
                <div class="estilo-input">
                <p class="input-texto">Domicilio:</p><input type="text" id="Domicilio" class="input" placeholder="Escribe tu domicilio"><br><br>
                </div>
                <div class="estilo-input">
                <p class="input-texto">Edad:</p><input type="text" id="Edad" class="input-pequeño" placeholder="Escribe tu edad"><br><br>
                <p class="input-texto">Telefono:</p><input type="text" id="Telefono" class="input-medio" placeholder="Escribe tu telefono"><br><br>
                </div>
                <div class="estilo-input">
                <p class="input-texto">Contraseña:</p><input type="text" id="Contraseña" class="input" placeholder="Elige una Contraseña"><br><br>
                </div>
                <p class="input-texto">Alergias a algun medicamento:</p>
                <div class="estilo-input">
                <input type="text" id="Alergias" class="input-ancho" placeholder=""><br><br>
                </div>
                <div class="estilo-input">
                <button class="buton-añadir" onclick="agregarUsuario()" aling="center">Añadir</button>
                </div>
                
      </div>
    </section><!--fin de sección ingreso de datos-->
    <script src="JS/app.js" defer></script>
    </main><!--cierre contenedor main-->
 
    
</body>
</html>
